<!doctype html>
<html lang="en">

<head>
  <title>Contact Reed Piernock: Front-end Web Accessibility Developer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <!-- Do not modify the next three lines. -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Heebo|Inconsolata|Lora">
  <link rel="stylesheet" href="css/style.css">

  <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ" defer crossorigin="anonymous"></script>
  <script src="/js/jquery.min.js"></script>
</head>

<body>



<header role="banner">
  <div class="container">
    <div class="logo fa-layers fa-6x fa-fw">
      <span class="fas fa-file-code" data-fa-transform="shrink-10 up-1 left-3"></span>
      <span class="fas fa-desktop"></span>
    </div>
    <div class="brand">
      <p>Reed Piernock</p>
      <h1>Contact Reed</h1>
    </div>
  </div>
</header>

<nav role="navigation">
  <div class="container">
    <ul>
      <li><a href="index.html"><span class="fas fa-fw fa-home"></span> Home</a></li>
      <li><a href="about.html"><span class="fas fa-fw fa-user"></span> About</a></li>
      <li><a href="contact.html"><span class="fas fa-fw fa-comment"></span> Contact</a></li>
    </ul>
  </div>
</nav>

<main role="main">
  <div class="container">

    <form>

      <p>
        <label for="contact-name">Name</label>
        <input name="contact-name" id="contact-name" placeholder="J Smith" type="text">
      </p>
      <p>
        <label for="contact-email">Email</label>
        <input name="contact-email" id="contact-email" placeholder="j.smith@example.com" type="email">
      </p>
      <p>
        <label for="contact-subject">Subject</label>
        <input name="contact-subject" id="contact-subject" placeholder="My topic" type="text">
      </p>
      <p>
        <label for="contact-message">Type in the details of your communication.</label>
        <textarea name="contact-message" id="contact-message"></textarea>
      </p>

      <button type="submit">Submit</button>

    </form>

  </div>
</main>

<footer role="contentinfo">
  <div class="container">
    <p>Reed Piernock &copy; 2018</p>
    <ul>
      <li><a href="https://github.com/reedcodes"><span class="fab fa-fw fa-github"></span> GitHub</a></li>
      <li><a href="https://twitter.com/reedcodes"><span class="fab fa-fw fa-twitter"></span> Twitter</a></li>
      <li><a href="https://linkedin.com/in/reedcodes"><span class="fab fa-fw fa-linkedin-in"></span> LinkedIn</a></li>
    </ul>
    <p>This website is created as the final project for <a href="http://iadp.ahs.illinois.edu">Information Accessibility Design and Policy</a> through the University of Illinois.</p>
  </div>
</footer>



</body>
</html>
